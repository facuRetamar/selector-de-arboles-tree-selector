<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tree Selector</title>
</head>
<body>
    <header class="header">
        
        <h1>selecciona el arbol perfecto</h1>
    
    </header>


<section>
    <div class="div_selectores"><h3>tamaño</h3>
        <div class="div_tamaños"> 
            <div class="contenedor_categoria grande" value="grande"><p>grande</p></div>
            <div class="contenedor_categoria mediano" value="mediano"><p>medianno</p></div>
            <div class="contenedor_categoria pequeño" value="pequeño"><p>pequeño</p></div>
        </div>
        <h3>clima</h3>
        <div class="div_climas">
            <div class="contenedor_categoria calido" value="calido"><p>calido</p></div>
            <div class="contenedor_categoria tropical" value="tropical"><p>tropical</p></div>
            <div class="contenedor_categoria frio" value="frio"><p>frio</p></div>
            <div class="contenedor_categoria templado" value="templado"><p>templado</p></div>
        </div>
        <h3>tipo</h3>
        <div class="div_tipos">
            <div class="contenedor_categoria floral" value="floral"><p>floral</p></div>
            <div class="contenedor_categoria frutal" value="frutal"><p>frutal</p></div>
            <div class="contenedor_categoria ornamental" value="ornamental"><p>ornamental</p></div>
        </div>
    </div>
</section>

    
    
        <div class="resultados">
           
            <h2 class="titulo_resultados">resultados <br>
            <span class="categorias_seleccionadas"></span></h2>
            <div class="mostrar_resultados">
                
            </div>
        </div>
   
       
    <script src="treedb.js"></script>
    <script src="scripttree.js"></script>
   
</body>
</html>
